apply plugin: 'java'

dependencies {
    testImplementation 'info.cukes:cucumber-java:1.2.5'
    testImplementation 'info.cukes:cucumber-junit:1.2.5'
//    testImplementation 'info.cukes:cucumber-core:1.2.5'
//    testImplementation 'info.cukes:cucumber-jvm-deps:1.0.4'
    testImplementation 'org.seleniumhq.selenium:selenium-java:3.141.0'
    testImplementation 'junit:junit:4.12'
}

repositories {
    mavenCentral()
}

test {
		testLogging.showStandardStreams = true
		systemProperties System.getProperties()
   reports {
 		      junitXml.enabled = false
		      html.enabled = false
		    }
}