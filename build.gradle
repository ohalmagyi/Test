apply plugin: 'java'

dependencies {
    testImplementation 'info.cukes:cucumber-java:1.2.5'
    testImplementation 'info.cukes:cucumber-junit:1.2.5'
    testImplementation 'org.seleniumhq.selenium:selenium-java:3.141.0'
    testImplementation 'junit:junit:4.12'
	testImplementation 'com.ibm.mq:com.ibm.mq.allclient:9.0.5.0'
	testImplementation 'javax.jms:javax.jms-api:2.0.1'
}

repositories {
    mavenCentral()
}

test {
		testLogging.showStandardStreams = true
		systemProperties System.getProperties()
   reports {
 		      junitXml.enabled = false
		      html.enabled = false
		    }
}